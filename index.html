<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/v1/controller.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <p>Calc</p>
        <div class="mode">
          <div class="mode-btn" for="darkmode-toggle">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="moon"
            >
              <path
                class="active-mode"
                d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              class="sun"
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="calculator-display">
        <div class="operation-display"></div>
        <div class="active-display">0</div>
      </div>
      <div class="calculator-keys">
        <button type="button" class="percentage" value="%">%</button>
        <button type="button" class="clear" value="clear">AC</button>
        <button type="button" class="clear">C</button>
        <button type="button" class="del" value="del">&#9003;</button>
        <button type="button" class="reciprocal" value="reciprocal">
          <sup>1</sup>/x
        </button>
        <button type="button" class="square" value="square">x&sup2;</button>
        <button type="button" class="squareRoot" value="square-root">
          &sup2;&radic;x
        </button>
        <button type="button" class="operator" value="/">&divide;</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="toggleSign" value="plus-minus">
          <sup>+</sup>/ -
        </button>
        <button type="button" value="0">0</button>
        <button type="button" class="dot" value=".">.</button>
        <button type="button" class="equal-to" value="=">=</button>
      </div>
    </div>
  </body>
</html>
